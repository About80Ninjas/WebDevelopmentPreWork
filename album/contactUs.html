<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text" />
            </div>
            <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text" />
            </div>
            <div>
                <label id="EmailLabel" for="Email">Email: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            <div>
                <label id="License" for="License">Type of License: </label>
                <input type="radio" name="License" value="Business" />Business
                <input type="radio" name="License" value="Personal" />Personal
            </div>
            <div>
                <label id="ReasonLabel" for="Reason">Reason: </label>
                <select>
                    <option value="SoftwareSupport">Software Support</option>
                    <option value="HardwareSupport">Hardware Support</option>
                    <option value="InformationRequest">Information Request</option>
                </select>
            </div>
            <div>
                <label id="AdditionalInformation" for="AdditionalInformation">Additional Information: </label>
                <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea>
            </div>
            <div>
                <input id="TermsOfService" name="TermsOfService" type="checkbox">I have read the terms of service.</input>
            </div>
            <div>
                <input type="submit" id="SubmitButton" value="Send Request" />
            </div>
        </form>
    </body>
</html>
